<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bbTemplates</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bbTemplates.css">
  </head>

  <body ng-app="bbTemplates">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">BBtemplates</a>
        </div><!-- /.navbar header -->
    </nav>

    <div class="head-part">
      <h2 class="col-md-2 col-sm-5 col-xs-12" style="padding:20px 30px">Buy <span style="font-size:1.4em; display:block;">Themes</span></h2>
      <h3 class="pull-right hidden-xs" style="padding:46px 30px 0 0">Some Slogan</h3>
    </div>

    <main class="container" ng-controller="loginController">
      <div class="row">
        <div class="col-md-4"> </div>
        <div class="col-md-4 panel login">
          <div class="pnl-header">
            <h2>Hello!</h2>
            <p>Please Login to your account.</p>
          </div> 
          <div class="panel-body">
            <input type="email" name="email" ng-model="user.email" placeholder="Email" required><br/>
            <input type="password" name="password" ng-model="user.password" placeholder="Password" required><br/>
            <button type="button" class="btn btn-info" name="Login" ng-click="login()"><i class="fa fa-lock"></i>&nbsp;&nbsp;Sign In</button>
          </div>
        </div>
      </div>
    </main>

    <div ng-view></div>


    <script type="text/javascript" src="./libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="./libs/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="./js/loginApp.js"></script>
    <script type="text/javascript" src="./js/loginController.js"></script>
    <script type="text/javascript" src="./libs/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="./libs/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
