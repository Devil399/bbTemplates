<h1>Hello</h1>
<form action={{url}} method="post">
  <input type="text" name="name" ng-model="template.name" required>
  <input type="text" name="price" ng-model="template.price" required>
  <input type="text" name="url" ng-model="template.url" required>
  <input type="text" name="createdBy" ng-model="template.createdBy" required>
  <input type="submit" class="btn btn-warning" value="Save">
  <input type="button" class="btn btn-danger" ng-click="delete()" value="Delete">
</form>
