<!-- Modal for edit/delete-->
<div id="modal-updateTemplate" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg" >

    <!-- Modal content-->
    <div class="modal-content" style="width:90%;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2 class="modal-title">Edit/Delete</h2>
      </div>
      <div class="modal-body">
          <div class="panel add-form">
            <div class="panel-body ">
              <div class="col-md-5">
                <img src="/images/templates/{{template._id}}" style="width:100%">
                <button id="change-image"><i class="fa fa-camera"></i>&nbsp;&nbsp;Change</button>
              </div>
              <div class="col-md-7">
                <br/>
                Name:&nbsp;<br/>
                <input type="text" name="name" ng-model="template.name" required><br/>
                Price:&nbsp;<br/>
                <input type="text" name="price" ng-model="template.price" required><br/>
                Template url:&nbsp;<br/>
                <input type="text" name="name" ng-model="template.url" required><br/>
                Created by:&nbsp;<br/>
                <input type="text" name="name" ng-model="template.createdBy" required><br/>
              </div>

              <!-- <img src="/images/templates/{{template._id}}" height="200px" style="text-align: center;">
              Name:
              <input type="text" name="name" ng-model="template.name" placeholder="Enter name" required><br/>
              Price:
              <input type="text" name="price" ng-model="template.price" placeholder="Enter Price" required><br/>
              Template URL:
              <input type="text" name="url" ng-model="template.url" placeholder="Enter Url" required><br/>
              Created By:
              <input type="text" name="createdBy" ng-model="template.createdBy" placeholder="CreatedBy" required><br/> -->
              
            </div>
            <div class="panel-footer">
              <input type="button" class="btn btn-warning" ng-click="put()" value="Save" data-dismiss="modal">
              <input type="button" class="btn btn-danger" ng-click="delete()" value="Delete" data-dismiss="modal">
            </div>
        </div>
      </div>
    </div>

  </div>
</div>
