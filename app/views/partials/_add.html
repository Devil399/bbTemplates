<h1>Add a new template.</h1>
<form action="/api/templates" method="post">
  <input type="text" name="name" ng-model="name" placeholder="name" required>
  <input type="text" name="price" ng-model="price" placeholder="price" required>
  <input type="text" name="url" ng-model="url" placeholder="url" required>
  <input type="text" name="createdBy" ng-model="createdBy" placeholder="createdBy" required>
  <input type="submit" class="btn btn-info" value="Create">
</form>
